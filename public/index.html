<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alma branding</title>
	<!-- build:css css/mainstyle.min.css -->
	<link rel="stylesheet" href="css/mainstyle.css">
	<!-- endbuild -->
</head>
<body>
	<div class="container">
		<div class="graphics"></div>
		<!-- Block for div with background pattern -->
		<div class="codes_graph"></div>
		<!-- /Block for div with background pattern -->

		<!-- Block for divs with graphisms -->
		<section class="element-arts">
			<div class="background-art background-art_heart">
				<img src="images/arts/heart.png" alt="Branding com emoção">
			</div>
		</section>
		<!-- /Block for divs with graphisms -->


		<!-- Main Content Wrapper -->
		<div class="wrapper content">
			
			<!-- Header with brand, navbar social... -->
			<header class="heading-main">
				<section class="flexbox heading-flexbox">
					<!-- Block for Brand and Taglines -->
					<div class="heading-brand">
						<div class="heading-brand_logo">
							<img src="images/brand.png" alt="Alma Branding">
						</div>
						<!-- Brand Taglines -->
						<div class="heading-brand">
							<ul class="brand_tagline">
								<li class="brand_tagline__list branding_tagline__branding">Branding</li>
								<li class="brand_tagline__list branding_tagline__intelligence">Intelligence</li>
								<li class="brand_tagline__list branding_tagline__social">Social</li>
							</ul>
						</div>
						<!-- /Brand Taglines -->
					</div>
					<!-- /Block for Brand and Taglines -->
					
					<!-- Block display Experiences -->
					<div class="heading-experience">
						
					</div>
					<!-- /Block display Experiences -->

					<!-- Navbar Social Media Alma -->
					<nav class="heading-navbar">
						<ul class="navbar-social">
							<!-- Navbar Social Media List -->
							<li class="navbar-social_list list_facebook">
								<a href="#" class="navbar-social_link link_facebook" title="Facebook" target="_blank">
									<img src="images/icons/_facebook.png" alt="Facebok">
								</a>
							</li>
							<li class="navbar-social_list list_instagram">
								<a href="#" class="navbar-social_link link_instagram" title="Instagram" target="_blank">
									<img src="images/icons/_instagram.png" alt="Instagram">
								</a>
							</li>
							<li class="navbar-social_list list_twitter">
								<a href="#" class="navbar-social_link link_twitter" title="Twitter" target="_blank">
									<img src="images/icons/_twitter.png" alt="Twitter">
								</a>
							</li>
							<li class="navbar-social_list list_linkedin">
								<a href="#" class="navbar-social_link link_linkedin" title="Linkedin" target="_blank">
									<img src="images/icons/_linkedin.png" alt="Linkedin">
								</a>
							</li>
							<!-- /Navbar Social Media List -->
						</ul>
					</nav>
					<!-- /Navbar Social Media Alma -->
				</section>
				
				<!-- Branding com emoção -->
				<div class="heading-branding">
					<h1 class="heading-title_branding">
						Branding com emoção
					</h1>
					<p class="heading-text_branding">
						Somos uma consultoria de marcas
						que pensa, planeja e age envolvendo
						todos os sentidos do ser humano.
					</p>
				</div>
				<!-- /Branding com emoção -->
			</header>
			<!-- /Header with brand, navbar social... -->
			
			<!-- 	******************
						Metodologia, Produtos e Pilares
						****************** -->
			<main>
				
			</main>
		</div>
	</div>
	<!-- build:js js/maintools.min.js -->
	<script src="js/maintools.js"></script>
	<!-- endbuild -->
</body>
</html>
